name:                aoc2021
version:             0.1.0.0
#synopsis:
#description:
homepage:            https://github.com/githubuser/aoc2021#readme
license:             BSD3
author:              Morten Kolstad
maintainer:          example@example.com
copyright:           2021 Morten Kolstad
category:            Web
extra-source-files:
- README.md

default-extensions:
  - OverloadedStrings
  - ScopedTypeVariables
  - TupleSections
  - ViewPatterns
  - PatternSynonyms
  - DerivingVia
  - DeriveFunctor
  - DeriveTraversable
  - DeriveFoldable
  - DeriveGeneric
  - GeneralizedNewtypeDeriving
  - MultiWayIf
  - GADTs
  - InstanceSigs
  - LambdaCase
  - NamedFieldPuns
  - RankNTypes
  - TypeApplications
  - TypeOperators

dependencies:
  - base >= 4.7 && < 5
  - lens
  - bytestring
  - text
  - utf8-string
  - base16-bytestring
  - stringsearch
  - megaparsec
  - parsec
  - transformers
  - mtl
  - comonad
  - containers
  - ordered-containers
  - unordered-containers
  - foldl
  - extra
  - safe
  - split
  - groupBy
  - memoize
  - linear
  - haskell-src-meta
  - template-haskell
  - vector
  - array
  - HUnit
  - aeson
  - lens-aeson
  - arithmoi
  - scientific
  - cryptohash-md5
  - digits
  - heaps 
  - fgl

library:
    source-dirs: src/lib
    when:
      - condition: false
        other-modules: Paths_aoc2021

executables:
  app:
    source-dirs:      src/app
    main:             Main.hs
    dependencies:
      - aoc2021
      - timeit
      - http-conduit
      - dotenv
      - optparse-applicative
    when:
      - condition: false
        other-modules: Paths_app