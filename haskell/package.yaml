name:                aoc2021
version:             0.1.0.0
#synopsis:
#description:
homepage:            https://github.com/githubuser/aoc2021#readme
license:             BSD3
author:              Morten Kolstad
maintainer:          example@example.com
copyright:           2021 Morten Kolstad
category:            Web
extra-source-files:
- README.md

default-extensions:
  - OverloadedStrings
  - ScopedTypeVariables
  - TupleSections
  - ViewPatterns
  - PatternSynonyms
  - DerivingVia
  - DeriveFunctor
  - DeriveTraversable
  - DeriveFoldable
  - DeriveGeneric
  - GeneralizedNewtypeDeriving
  - MultiWayIf
  - GADTs
  - InstanceSigs
  - LambdaCase
  - NamedFieldPuns
  - RankNTypes
  - TypeApplications
  - TypeOperators

dependencies:
  - base >= 4.7 && < 5
  - http-conduit
  - lens
  - bytestring
  - containers
  - extra
  - mtl
  - megaparsec
  - dotenv
  - foldl
  - text
  - ordered-containers
  - unordered-containers
  - optparse-applicative
  - safe
  - split
  - groupBy
  - memoize
  - linear
  - comonad
  - haskell-src-meta
  - template-haskell

library:
    source-dirs: src/lib
    when:
      - condition: false
        other-modules: Paths_aoc2021

executables:
  app:
    source-dirs:      src/app
    main:             Main.hs
    dependencies:
      - aoc2021
      - timeit
    when:
      - condition: false
        other-modules: Paths_app

tests:
  test:
    source-dirs:      src/test
    main:             Spec.hs
    ghc-options: -main-is Spec
    dependencies:
      - aoc2021
      - hspec